<script type="text/javascript">
    function deleteCoffeeById()
    {
        // window.alert("hello");
        var url = "/coffees/" + document.getElementById("id").value;
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", url, true);
        xhr.send(null);
        // window.alert("url is: " + url);
    }
</script>
